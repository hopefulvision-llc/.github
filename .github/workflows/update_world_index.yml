name: Update World Index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # Required for committing/pushing changes

concurrency:
  group: update-world-index
  cancel-in-progress: true

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Double-ensure job has write access

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # Full history needed for clean git ops
          persist-credentials: true    # Allows authenticated push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found - installing minimal deps if needed"
            pip install gitpython  # Optional: in case your script uses gitpython
          fi

      - name: Debug environment
        run: |
          python --version
          pip --version
          pip list
          ls -la .github/Scripts/   # Confirm script exists
          cat .github/Scripts/update_world_index.py | head -n 20  # Show script head for debug

      - name: Run index generator
        run: python .github/Scripts/update_world_index.py

      - name: Commit generated index (if changed)
        uses: EndBug/add-and-commit@v9
        with:
          author_name: hopefulvision-bot
          author_email: bot@hopefulvision.llc
          message: "ðŸ¤– Auto-update world index [ci skip]"
          add: "HopefulVision_World_Index_AUTO.md"
          push: "--force"   # Optional: use if you want to overwrite history (careful!)
          # cwd: "."        # Default is fine
