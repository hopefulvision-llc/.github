
name: Update HopefulVision World Index

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push: 
    branches: 
      - main
    paths:
      - '. github/scripts/update_hopefulvision_world_index.py'
      - '. github/workflows/update_world_index.yml'

permissions:
  contents: write
  
jobs:
  update-index: 
    runs-on: ubuntu-latest
    
    steps: 
      - name:  Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run index generation script
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_hopefulvision_world_index.py
          
      - name:  Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add HopefulVision_World_Index_AUTO.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update HopefulVision World Index [$(date +'%Y-%m-%d %H:%M:%S UTC')]"
            git push
          fi
